name: WebGoat DAST + IAST-light (OpenTelemetry)

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:
  webgoat-iast:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build WebGoat
        run: |
          ./mvnw -B clean package -DskipTests

      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o opentelemetry-javaagent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start WebGoat with OpenTelemetry Agent (IAST-light)
        env:
          OTEL_SERVICE_NAME: webgoat
          OTEL_TRACES_EXPORTER: logging
          OTEL_METRICS_EXPORTER: none
          OTEL_LOGS_EXPORTER: none
          OTEL_INSTRUMENTATION_JDBC_ENABLED: true
          OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED: true
        run: |
          nohup java \
            -javaagent:./opentelemetry-javaagent.jar \
            -jar target/webgoat-*.jar \
            > webgoat.log 2>&1 &
          echo $! > webgoat.pid

      - name: Wait for WebGoat
        run: |
          echo "Waiting for WebGoat on http://localhost:8080/WebGoat"
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat > /dev/null; then
              echo "WebGoat is UP"
              exit 0
            fi
            sleep 5
          done
          echo "WebGoat failed to start"
          cat webgoat.log
          exit 1

      - name: ZAP Baseline Scan (DAST trigger for IAST)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap_webgoat_scan
          allow_issue_writing: true

      - name: Upload OpenTelemetry Runtime Logs
        uses: actions/upload-artifact@v4
        with:
          name: otel-webgoat-runtime-logs
          path: webgoat.log
