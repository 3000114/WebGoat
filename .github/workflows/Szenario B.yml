name: scenario-b-shift-left-webgoat

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # 1. Gitleaks (Secrets)
  # =========================
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/secrets

      - name: Run Gitleaks (scan)
        id: gitleaks_scan
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/secrets/gitleaks.json \
              --no-git

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json

      - name: Gitleaks Quality Gate (FAIL FAST)
        run: |
          echo "❌ Secrets detected – failing pipeline (Shift-Left)"
          exit 1


  # =========================
  # 2. Semgrep (SAST)
  # =========================
  semgrep:
    runs-on: ubuntu-latest
    needs: gitleaks

    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/sast

      - name: Run Semgrep
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
              --json \
              --output=/src/results/sast/semgrep.json \
              --metrics=off

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json

      - name: Semgrep Quality Gate
        run: |
          echo "❌ SAST findings detected – failing pipeline"
          exit 1


  # =========================
  # 3. Trivy FS (SCA)
  # =========================
  trivy:
    runs-on: ubuntu-latest
    needs: semgrep

    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/sca

      - name: Run Trivy FS
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --severity CRITICAL,HIGH \
              --format json \
              --output /src/results/sca/trivy.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/sca/trivy.json

      - name: Trivy Quality Gate
        run: |
          echo "❌ High/Critical vulnerabilities detected – failing pipeline"
          exit 1
