name: WebGoat – Scenario B (Shift-Left)

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # 1. SAST – Semgrep
  # =========================
  sast:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/sast

      - name: Run Semgrep (SAST)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
              --json \
              --output=/src/results/sast/semgrep.json \
              --metrics=off

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json

  # =========================
  # 2. SCA – Trivy FS
  # =========================
  sca:
    runs-on: self-hosted
    needs: sast

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/sca

      - name: Run Trivy FS (SCA)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/sca/trivy-fs.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/sca/trivy-fs.json

  # =========================
  # 3. Secrets – Gitleaks
  # =========================
  secrets:
    runs-on: self-hosted
    needs: sca

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/secrets

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/secrets/gitleaks.json \
              --no-git

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json

  # =========================
  # 4. DAST – OWASP ZAP
  # =========================
  dast:
    runs-on: self-hosted
    needs: secrets

    steps:
      - name: Start WebGoat (Docker)
        run: |
          docker rm -f webgoat || true
          docker run -d \
            --name webgoat \
            -p 8080:8080 \
            -p 9090:9090 \
            webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              echo "WebGoat is UP"
              exit 0
            fi
            sleep 5
          done
          echo "WebGoat failed to start"
          docker logs webgoat
          exit 1

      - name: ZAP Baseline Scan (DAST)
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: true
          artifact_name: zap-webgoat-report
          allow_issue_writing: true

      - name: Stop WebGoat
        run: docker rm -f webgoat || true

  # =========================
  # 5. IAST (optional, post-DAST)
  # =========================
  iast:
    runs-on: self-hosted
    needs: dast

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o opentelemetry-javaagent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Build WebGoat
        run: ./mvnw -B clean package -DskipTests

      - name: Start WebGoat with OpenTelemetry (IAST-light)
        env:
          OTEL_SERVICE_NAME: webgoat
          OTEL_TRACES_EXPORTER: logging
          OTEL_METRICS_EXPORTER: none
          OTEL_LOGS_EXPORTER: none
          OTEL_INSTRUMENTATION_JDBC_ENABLED: true
          OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED: true
        run: |
          nohup java \
            -javaagent:./opentelemetry-javaagent.jar \
            -jar target/webgoat-*.jar \
            > webgoat-iast.log 2>&1 &
          echo $! > webgoat-iast.pid

      - name: Run basic runtime interaction
        run: |
          sleep 15
          curl -s http://localhost:8080/WebGoat/login || true

      - name: Upload IAST logs
        uses: actions/upload-artifact@v4
        with:
          name: iast-runtime-logs
          path: webgoat-iast.log
