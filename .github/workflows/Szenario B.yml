name: scenario-b-shift-left-webgoat

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # 1. Secrets – Gitleaks
  # =========================
  gitleaks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/secrets

      - name: Run Gitleaks (non-blocking)
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/secrets/gitleaks.json \
              --no-git

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json


  # =========================
  # 2. SAST – Semgrep
  # =========================
  semgrep:
    runs-on: ubuntu-latest
    needs: gitleaks

    steps:
      - uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/sast

      - name: Run Semgrep (non-blocking)
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
              --json \
              --output=/src/results/sast/semgrep.json \
              --metrics=off

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json


  # =========================
  # 3. SCA – Trivy FS
  # =========================
  trivy:
    runs-on: ubuntu-latest
    needs: semgrep

    steps:
      - uses: actions/checkout@v5

      - name: Prepare results directory
        run: mkdir -p results/sca

      - name: Run Trivy FS (non-blocking)
        continue-on-error: true
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/sca/trivy-fs.json

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/sca/trivy-fs.json


  # =========================
  # 4. DAST – OWASP ZAP
  # =========================
  dast:
    runs-on: ubuntu-latest
    needs: trivy

    steps:
      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d \
            --name webgoat \
            -p 8080:8080 \
            webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              echo "WebGoat is UP"
              exit 0
            fi
            sleep 5
          done
          echo "WebGoat failed to start"
          docker logs webgoat
          exit 1

      - name: ZAP Baseline Scan (non-blocking)
        continue-on-error: true
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-webgoat-report
          allow_issue_writing: true

      - name: Stop WebGoat
        run: docker rm -f webgoat || true
