name: fullzap

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Full Scan â€“ WebGoat

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d -p 8081:8080 --name webgoat webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            curl -s http://localhost:8081/WebGoat/login && exit 0
            sleep 5
          done
          docker logs webgoat
          exit 1

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: http://localhost:8081/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          token: ${{ secrets.GITHUB_TOKEN }}
