name: fullzap

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    name: ZAP Full Scan â€“ Flask App

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Start Flask App
        run: |
          nohup python vulnerable-flask-app-linux.py > flask.log 2>&1 &
          sleep 5

      - name: Wait for Flask App
        run: |
          for i in {1..20}; do
            curl -s http://localhost:8081 && exit 0
            sleep 3
          done
          cat flask.log
          exit 1

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: http://localhost:8081
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          token: ${{ secrets.GITHUB_TOKEN }}
