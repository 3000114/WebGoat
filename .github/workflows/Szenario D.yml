name: WebGoat – Scenario D (Risk-Based Triggers)

on:
  # ------------------------
  # Every push → SAST + Secrets
  # ------------------------
  push:

  # ------------------------
  # PRs only if backend changes
  # ------------------------
  pull_request:
    paths:
      - "backend/**"
      - "**/*.java"
      - "pom.xml"

  # ------------------------
  # Nightly scan → SCA
  # ------------------------
  schedule:
    - cron: "0 2 * * *"   # every night at 02:00 UTC

  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:

  # =========================
  # SAST – Semgrep
  # Runs on every push & PR
  # =========================
  sast:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results
        run: mkdir -p results/sast

      - name: Run Semgrep (SAST)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/sast/semgrep.json \
              --metrics=off || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json

  # =========================
  # Secrets – Gitleaks
  # Runs on every push & PR
  # =========================
  secrets:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results
        run: mkdir -p results/secrets

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/secrets/gitleaks.json \
              --no-git || true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json

  # =========================
  # SCA – Trivy FS
  # Nightly only
  # =========================
  sca:
    runs-on: self-hosted
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Prepare results
        run: mkdir -p results/sca

      - name: Run Trivy FS (SCA)
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/sca/trivy.json || true

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-sca-report
          path: results/sca/trivy.json

  # =========================
  # DAST – OWASP ZAP
  # Only on main / release
  # =========================
  dast:
    runs-on: self-hosted
    if: |
      github.ref == 'refs/heads/main' ||
      startsWith(github.ref, 'refs/heads/release/')

    steps:
      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d \
            --name webgoat \
            -p 8080:8080 \
            -p 9090:9090 \
            webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              echo "WebGoat is UP"
              exit 0
            fi
            sleep 5
          done
          docker logs webgoat
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-webgoat-report

      - name: Stop WebGoat
        run: docker rm -f webgoat || true
