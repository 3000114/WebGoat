name: scenario-d-risk-based-webgoat

on:
  push:
  pull_request:
    paths:
      - "**/*.java"
      - "pom.xml"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:

  sast:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/sast
      - run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
            --json --metrics=off \
            --output=/src/results/sast/semgrep.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json

  secrets:
    if: github.event_name != 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/secrets
      - run: |
          docker run --rm -v "$PWD:/src" zricethezav/gitleaks detect \
            --source=/src --no-git \
            --report-format json \
            --report-path /src/results/secrets/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json

  sca:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/sca
      - run: |
          docker run --rm -v "$PWD:/src" aquasec/trivy:0.49.1 \
            fs /src \
            --scanners vuln,misconfig,license \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --format json \
            --output /src/results/sca/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/sca/trivy.json

  dast:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - run: docker run -d -p 8080:8080 --name webgoat webgoat/webgoat
      - run: sleep 30
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          cmd_options: "-a"
          fail_action: false
