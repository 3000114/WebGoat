name: scenario-c-fail-fast-webgoat
on: [workflow_dispatch, push, pull_request]

permissions:
  contents: read
  issues: write

jobs:

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/sast
      - run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
            --json --metrics=off \
            --output=/src/results/sast/semgrep.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/sast/semgrep.json
      - run: |
          jq '[.results[] | select(.extra.severity=="CRITICAL")] | length' \
            results/sast/semgrep.json | grep -q '^0$'

  gitleaks:
    runs-on: ubuntu-latest
    needs: semgrep
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/secrets
      - run: |
          docker run --rm -v "$PWD:/src" zricethezav/gitleaks detect \
            --source=/src --no-git \
            --report-format json \
            --report-path /src/results/secrets/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/secrets/gitleaks.json
      - run: jq 'length == 0' results/secrets/gitleaks.json

  dast:
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - run: docker run -d -p 8080:8080 --name webgoat webgoat/webgoat
      - run: sleep 30
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          cmd_options: "-a"
          fail_action: true
