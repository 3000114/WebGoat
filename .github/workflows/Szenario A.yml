name: WebGoat Scenario A â€“ Everything Parallel

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json
          if-no-files-found: warn

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - run: |
          docker rm -f webgoat || true
          docker run -d --name webgoat -p 8080:8080 webgoat/webgoat

      - run: |
          for i in {1..40}; do
            curl -sf http://localhost:8080/WebGoat/login && exit 0
            sleep 5
          done
          exit 1

      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          fail_action: false
          allow_issue_writing: true

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Start SonarQube
        run: |
          docker rm -f sonarqube || true
          docker run -d --name sonarqube -p 9000:9000 sonarqube:latest

      - name: Wait for SonarQube
        run: |
          for i in {1..40}; do
            curl -sf http://localhost:9000/api/system/status | jq -e '.status=="UP"' && exit 0
            sleep 5
          done
          docker logs sonarqube
          exit 1

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - run: ./mvnw clean package -DskipTests || true

      - name: Install SonarScanner
        run: |
          curl -sSLo sonar.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.1.3023-linux.zip
          unzip -q sonar.zip
          echo "$PWD/sonar-scanner-4.8.1.3023-linux/bin" >> $GITHUB_PATH

      - name: Run Sonar Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=webgoat \
            -Dsonar.sources=src \
            -Dsonar.java.binaries=target/classes \
            -Dsonar.host.url=http://localhost:9000

      - if: always()
        run: docker rm -f sonarqube || true
