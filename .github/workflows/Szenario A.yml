name: scenario-a-parallel-webgoat

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --no-git \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --metrics=off \
              --output=/src/results/raw/semgrep.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig,license \
              --severity LOW,MEDIUM,HIGH,CRITICAL \
              --format json \
              --output /src/results/raw/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy.json

  zap-dast:
    runs-on: ubuntu-latest
    steps:
      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d --name webgoat -p 8081:8080 webgoat/webgoat
      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            curl -sSf http://localhost:8081/WebGoat/login && exit 0
            sleep 5
          done
          exit 1
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8081/WebGoat
          cmd_options: "-a"
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-report
