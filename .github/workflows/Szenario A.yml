name: scenario-a-parallel-webgoat

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # -------------------
  # Gitleaks (Secrets)
  # -------------------
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            --cpus="1" --memory="2g" \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json

  # -------------------
  # Semgrep (SAST)
  # -------------------
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Semgrep
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - name: Upload Semgrep report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json

  # -------------------
  # Trivy FS (SCA)
  # -------------------
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare directories
        run: mkdir -p results/raw

      - name: Run Trivy FS Scan
        run: |
          docker run --rm \
            --cpus="2" --memory="4g" \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - name: Upload Trivy FS report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/raw/trivy-fs.json

  # -------------------
  # WebGoat Build + DAST + IAST-light
  # -------------------
  webgoat:
    runs-on: ubuntu-latest
    needs: [gitleaks, semgrep, trivy]
    steps:
      - uses: actions/checkout@v5

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build WebGoat
        run: |
          ./mvnw -B clean package -DskipTests

      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d --name webgoat -p 8080:8080 webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          echo "Waiting for WebGoat on http://localhost:8080/WebGoat"
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              echo "WebGoat is UP"
              exit 0
            fi
            sleep 5
          done
          echo "WebGoat failed to start"
          exit 1

      # ---- DAST (ZAP) ----
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap-webgoat-report
          allow_issue_writing: true

      # ---- IAST-light (OpenTelemetry) ----
      - name: Download OpenTelemetry Java Agent
        run: |
          curl -L -o opentelemetry-javaagent.jar \
            https://github.com/open-telemetry/opentelemetry-java-instrumentation/releases/latest/download/opentelemetry-javaagent.jar

      - name: Start WebGoat with OpenTelemetry Agent (IAST-light)
        env:
          OTEL_SERVICE_NAME: webgoat
          OTEL_TRACES_EXPORTER: logging
          OTEL_METRICS_EXPORTER: none
          OTEL_LOGS_EXPORTER: none
          OTEL_INSTRUMENTATION_JDBC_ENABLED: true
          OTEL_INSTRUMENTATION_SPRING_WEB_ENABLED: true
        run: |
          # Stop original WebGoat container to run instrumented version
          docker rm -f webgoat || true
          nohup java \
            -javaagent:./opentelemetry-javaagent.jar \
            -jar target/webgoat-*.jar \
            > webgoat.log 2>&1 &
          echo $! > webgoat.pid

      - name: Wait for WebGoat IAST
        run: |
          echo "Waiting for WebGoat (IAST-light) on http://localhost:8080/WebGoat"
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              echo "WebGoat is UP (IAST-light)"
              exit 0
            fi
            sleep 5
          done
          echo "WebGoat IAST failed to start"
          cat webgoat.log
          exit 1

      - name: Upload Runtime Logs (IAST evidence)
        uses: actions/upload-artifact@v4
        with:
          name: webgoat-runtime-logs
          path: webgoat.log
