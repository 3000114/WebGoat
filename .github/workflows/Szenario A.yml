name: scenario-a-parallel-webgoat
on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" zricethezav/gitleaks detect \
            --source=/src --report-format json \
            --report-path /src/results/raw/gitleaks.json --no-git || true
      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" returntocorp/semgrep:1.75.0 \
            semgrep scan --config=p/ci --json \
            --output=/src/results/raw/semgrep.json --metrics=off || true
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json

  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw
      - run: |
          docker run --rm -v "$PWD:/src" aquasec/trivy:0.49.1 \
            fs /src --scanners vuln,misconfig \
            --format json --output /src/results/raw/trivy.json || true
      - uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: results/raw/trivy.json

  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: |
          docker run -d --name webgoat -p 8080:8080 webgoat/webgoat
      - run: |
          for i in {1..40}; do
            curl -sf http://localhost:8080/WebGoat && exit 0
            sleep 5
          done
          exit 1
      - uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          fail_action: false
          allow_issue_writing: true

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Sonar Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=webgoat
            -Dsonar.sources=.
