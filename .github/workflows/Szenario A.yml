name: scenario-a-parallel-webgoat

on:
  workflow_dispatch:
  push:
  pull_request:

permissions:
  contents: read
  issues: write

jobs:

  # -------------------
  # Gitleaks (Secrets)
  # -------------------
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - name: Run Gitleaks
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            zricethezav/gitleaks detect \
              --source=/src \
              --report-format json \
              --report-path /src/results/raw/gitleaks.json \
              --no-git || true

      - uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results/raw/gitleaks.json
          if-no-files-found: warn

  # -------------------
  # Semgrep (SAST)
  # -------------------
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - name: Run Semgrep
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            returntocorp/semgrep:1.75.0 \
            semgrep scan \
              --config=p/ci \
              --json \
              --output=/src/results/raw/semgrep.json \
              --metrics=off || true

      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: results/raw/semgrep.json
          if-no-files-found: warn

  # -------------------
  # Trivy FS (SCA)
  # -------------------
  trivy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: mkdir -p results/raw

      - name: Run Trivy FS Scan
        run: |
          docker run --rm \
            -v "$PWD:/src" \
            aquasec/trivy:0.49.1 \
            fs /src \
              --scanners vuln,misconfig \
              --format json \
              --output /src/results/raw/trivy-fs.json || true

      - uses: actions/upload-artifact@v4
        with:
          name: trivy-fs-report
          path: results/raw/trivy-fs.json
          if-no-files-found: warn

  # -------------------
  # ZAP Baseline (DAST)
  # -------------------
  zap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Start WebGoat
        run: |
          docker rm -f webgoat || true
          docker run -d --name webgoat -p 8080:8080 webgoat/webgoat

      - name: Wait for WebGoat
        run: |
          for i in {1..40}; do
            if curl -sSf http://localhost:8080/WebGoat/login > /dev/null; then
              exit 0
            fi
            sleep 5
          done
          exit 1

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: http://localhost:8080/WebGoat
          docker_name: ghcr.io/zaproxy/zaproxy:stable
          fail_action: false
          artifact_name: zap_webgoat_scan
          allow_issue_writing: true

      - name: Upload Docker logs
        if: always()
        run: docker logs webgoat > webgoat.log || true

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: webgoat-runtime-logs
          path: webgoat.log
          if-no-files-found: warn

  # -------------------
  # SonarQube (SAST++)
  # -------------------
  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Start SonarQube
        run: |
          docker rm -f sonarqube || true
          docker run -d --name sonarqube -p 9000:9000 sonarqube:latest
          sleep 40

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build WebGoat
        run: ./mvnw clean package -DskipTests || true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
        with:
          args: >
            -Dsonar.projectKey=webgoat
            -Dsonar.sources=src
            -Dsonar.java.binaries=target/classes

      - name: Stop SonarQube
        if: always()
        run: docker rm -f sonarqube || true
